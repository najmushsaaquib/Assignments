<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <title>Youtube</title>
  </head>
  <body>
    <header>
      <!-- ! Navbar starts from here  -->

      <div id="nav">
        <!-- ! left div starts from here -->

        <div class="left-nav nav-grid">
          <i class="fa-light fa-bars fa-2x"></i>
          <div class="left-logos">
            <i class="fa-brands fa-youtube fa-2x"></i>
            <span> YouTube <sup>IN</sup> </span>
          </div>
        </div>

        <!-- ! Mid div starts from here -->

        <div class="mid-nav nav-grid">
          <div id="search-div">
            <input type="text" id="search" placeholder="Search for videos..." />
            <button onclick="searchVideos()" class="search-btn">
              <i class="fa-thin fa-magnifying-glass"></i>
            </button>

            <button class="mic">
              <i class="fa-solid fa-microphone"></i>
            </button>
          </div>
        </div>

        <!-- ! Right div starts from here -->

        <div class="right-nav nav-grid">
          <div class="video-icon">
            <i class="fa-thin fa-video-plus fa-2x"></i>
          </div>
          <div class="bell-icon">
            <i class="fa-thin fa-bell fa-2x"></i>
          </div>
          <div class="profile-icon">
            <i class="fa-thin fa-circle fa-2x"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- ! Navbar ends here  -->
    <!-- 
    <div id="ribbon">
    </div> -->

    <!-- ! Main content starts from here -->
    <div id="content">
      <div class="left-content"></div>
      <div class="right-content">
        <div id="results"></div>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
